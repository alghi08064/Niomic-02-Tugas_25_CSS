<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <br><br>
    <div>
      <h3 class="h3">Normal Button</h3>
      <button type="button" class="btn btn-primary"name="button">Primary</button>
      <button type="button" class="btn btn-success"name="button">Success</button>
      <button type="button" class="btn btn-danger"name="button">Danger</button>
      <button type="button" class="btn btn-warning"name="button">Warning</button>
      <button type="button" class="btn btn-info"name="button">Info</button>
    </div>
    <br><br>
    <div>
      <h3 class="h3">Outline Button</h3>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
    </div>
    <br><br>
    <div>
      <h3 class="h3">Small Button</h3>
      <button type="button" class="btn btn-primary btn-sm">Primary</button>
      <button type="button" class="btn btn-success btn-sm"name="button">Success</button>
      <button type="button" class="btn btn-danger btn-sm"name="button">Danger</button>
      <button type="button" class="btn btn-warning btn-sm"name="button">Warning</button>
      <button type="button" class="btn btn-info btn-sm"name="button">Info</button>
    </div>
    <br><br>
    <div>
      <h3 class="h3">Large Button</h3>
      <button type="button" class="btn btn-primary btn-lg">Primary</button>
      <button type="button" class="btn btn-success btn-lg"name="button">Success</button>
      <button type="button" class="btn btn-danger btn-lg"name="button">Danger</button>
      <button type="button" class="btn btn-warning btn-lg"name="button">Warning</button>
      <button type="button" class="btn btn-info btn-lg"name="button">Info</button>
    </div>
    <br><br>
    <div>
      <h3 class="h3">Block Level Button</h3>
      <button type="button" class="btn btn-primary btn-lg btn-block">Primary</button>
      <button type="button" class="btn btn-success btn-lg btn-block">Success</button>
    </div>
    <br><br>
    <div>
      <h3 class="h3">Disable Button</h3>
      <button type="button" class="btn btn-primary"name="button" disbale>Primary</button>
      <button type="button" class="btn btn-success"name="button" disbale>Success</button>
      <button type="button" class="btn btn-danger"name="button" disbale>Danger</button>
      <button type="button" class="btn btn-warning"name="button" disbale>Warning</button>
      <button type="button" class="btn btn-info"name="button" disbale>Info</button>
    </div>
  </body>
</html>
